# Site settings
title: Murrayalf`s Blog
SEOTitle: Murrayalf`s Blog
header-img: img/post-bg-desk.jpg
email: Murrayalf@yandex.com
description: "Murrayalf`s Blog including ctf writeups, technology sharing, other notes and more"
keyword: "CTF WEB SECURITY"
url: "https://murrayalf.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/murrayalf/murrayalf.github.io.git" # you code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "Goals determine what you're going to be!"
sidebar-avatar: /img/about-HJ.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
